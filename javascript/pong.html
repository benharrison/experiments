<html>
<head>
	<title>Pong 2</title>
<style type="text/css">
	* {
		margin:0;
		padding:0;
		}
		
	body {
		overflow:hidden;
		}
		
	#gameSurface {
		position:absolute;
		width:100%;
		height:100%;
		}
		
	#Ball {
		position:relative;
		width:20px;
		height:20px;
		-moz-border-radius:9999px;
		-webkit-border-radius:9999px;
		background-color:blue;
		}
</style>
	
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script language="JavaScript">
var dx = 6,
	dy = 6,
	xpos = 0,
	ypos = 0;
	
var ball,
	ballSize,
	windowX,
	windowY;

function init() {
	ball = $("#Ball");
	
	moveBall();
}

function moveBall() {
	refreshDimensions();
	detectCollisions();
	xpos += dx;
	ypos += dy;
	
	ball.css("left", xpos + 'px');
	ball.css("top", ypos + 'px');
	
	setTimeout("moveBall()", 16);
}

function refreshDimensions() {
	ballSize = ball.width();
	windowX = $(window).width();
	windowY = $(window).height();
}

function detectCollisions() {
	if (collisionX())
		dx = dx * -1;
	if (collisionY())
		dy = dy * -1;
}
	function collisionX() {
		var ballLeft = parseInt(ball.css("left"));
		//console.log(ballLeft);
		if (ballLeft < 0 || ballLeft > (windowX - ballSize) )
			return true;
		return false;
	}
	function collisionY() {
		var ballTop = parseInt(ball.css("top"));
		//console.log(ballTop);
		if (ballTop < 0 || ballTop > (windowY - ballSize) )
			return true;
		return false;
	}
</script>

</head>
<body onload="init();">
	<div id="gameSurface">
		<div id="Ball"></div>
	</div>
</body>
</html>
